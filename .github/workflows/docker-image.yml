name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file BE.QuizByGPT/Dockerfile --tag be-quizbygpt:$(date +%s)

    - name: Log in to Docker Registry
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Image
      run: docker push ${{ secrets.DOCKER_REGISTRY }}/be-quizbygpt:$(date +%s)
